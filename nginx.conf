user nginx;
worker_processes auto;
pid /var/run/nginx.pid;
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile on;
    keepalive_timeout 65;

    # Настройка серверов
    server {
        listen 80;
        server_name localhost;

        # Обработка статических файлов
        location /static/ {
            alias /app/dream/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # Обработка медиа файлов
        location /media/ {
            alias /app/dream/media/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # Прокси запросов на Django через Gunicorn/UWSGI
        location / {
            proxy_pass http://django:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Логи для вашего проекта
        error_log /var/log/nginx/your_project_error.log;
        access_log /var/log/nginx/your_project_access.log;
    }
}
