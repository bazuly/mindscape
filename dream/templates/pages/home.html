{% comment %} {% extends "base.html" %} {% endcomment %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        /* Основной стиль для страницы */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
            color: #00ff00;
            font-size: 18px;
        }

        /* Контейнер для всей анимации */
        .loading-container {
            text-align: center;
        }

        /* Анимация текста "Loading..." */
        .loading-text {
            margin-bottom: 20px;
            letter-spacing: 5px;
            animation: blink 1s infinite;
        }

        /* Анимация для мигания "Loading..." */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Прогресс-бар (контейнер) */
        .progress-bar {
            width: 300px;
            height: 20px;
            border: 2px solid #c0bdbd;
            margin: 0 auto;
            position: relative;
            border-radius: 0;
        }

        /* Заполняемая часть прогресс-бара */
        .progress {
            background-color: #c0bdbd;
            height: 100%;
            width: 0;
            transition: width 0.5s ease;
            border-radius: 0;
        }

        /* В конце скрыть экран загрузки */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="loading-container" id="loadingScreen">
        <!-- Контейнер для текста и гифки -->
        <div class="loading-text-container">
            <div class="loading-text">Loading...</div>
            <!-- Гифка -->
            <img src="static/gif/skeleton.gif" alt="Loading animation" width="150" height="150">
        </div>
        <!-- Прогресс-бар -->
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>

    <script>
        // Таймер для имитации загрузки
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const loadingScreen = document.getElementById('loadingScreen');

        function simulateLoading() {
            const interval = setInterval(function() {
                progress += 20;
                progressBar.style.width = progress + '%';

                if (progress >= 100) {
                    clearInterval(interval);
                    // По завершении загрузки скрываем экран загрузки
                    setTimeout(() => {
                        loadingScreen.classList.add('hidden');
                        window.location.href = "{% url 'content_app:about_view' %}"
                    }, 500);
                }
            }, 500);
        }

        // Запускаем имитацию загрузки при загрузке страницы
        window.onload = simulateLoading;
    </script>

</body>
{% endblock %}
</html>
