{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archer game</title>
    <style>
        /* Применение PixelArt шрифта */
        .navbar-nav .nav-link {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            margin-right: 15px;
        }

        /* Темная тема */ы
        body {
            background-image: url('/static/images/background/back_optimized.gif');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        /* Контейнер для таймера */
        #timer-container {
            text-align: center;
            margin: 20px;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
        }

        /* Стили для игры */
        #gameCanvas {
            display: block;
            background-color: #c4f4ff;
            border: 1px solid black;
            margin: 20px auto;
        }

        /* Счетчик игры */
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: black;
        }
    </style>
</head>
<body>

<!-- Таймер обратного отсчета -->
<div id="timer-container">
    <h2>До выхода Mindscape осталось: <span id="countdown"></span></h2>
</div>

<!-- Счет и холст игры -->
<h1 id="score">Score: 0</h1>
<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
    let releaseDate = new Date();
    releaseDate.setHours(releaseDate.getHours() + 10); // Прибавляем 10 часов

    // Обновление таймера каждую секунду
    function updateCountdown() {
        const now = new Date().getTime();
        const timeLeft = releaseDate - now;

        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("countdown").textContent = `${hours}h ${minutes}m ${seconds}s`;

        if (timeLeft < 0) {
            clearInterval(countdownInterval);
            document.getElementById("countdown").textContent = "Game Released!";
        }
    }

    const countdownInterval = setInterval(updateCountdown, 1000); // Обновляем каждую секунду

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let score = 0;
    let monsterInterval = 2000;
    let monsterSpawner;
    let canShoot = true;

    // background image
    let backgroundImage = new Image();
    backgroundImage.src = '/static/images/background/background_game.jpg';

    // characters images
    let knightImage = new Image();
    knightImage.src = '/static/gif/cat.jpg';

    let skeletonEnemyImage = new Image ();
    skeletonEnemyImage.src = '/static/gif/skeleton_enemy_game.gif';

    let knight = {
        x: 50,
        y: 175,
        width: 50,
        height: 50,
        speed: 25
    };


    let bullets = [];
    let monsters = [];
    let monsterSpeed = 3;

    function drawBackground() {
    // Рисуем фон на весь холст
    ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
    }

    function drawKnight() {
        let scaleFactor = 1.7;
        let knightWidth = knight.width * scaleFactor;
        let knightHeight = knight.height * scaleFactor;

        ctx.drawImage(knightImage, knight.x, knight.y, knightWidth, knightHeight);
    }

    function drawMonster(monster) {
        let scaleFactor = 1.7;

        let monsterWidth = monster.width * scaleFactor;
        let monsterHeight = monster.height * scaleFactor;
        ctx.drawImage(skeletonEnemyImage, monster.x, monster.y, monsterWidth, monsterHeight);
    }

    function drawBullet(bullet) {
        ctx.font = '16px "Press Start 2P"';
        ctx.fillStyle = 'white';
        ctx.fillText('meow', bullet.x, bullet.y);
    }

    function updateMonsterInterval() {
        if (score > 10) {
            monsterInterval = 1000;
        } else {
            monsterInterval = 2000;
        }
    }

    function spawnMonster() {
        let monster = {
            x: canvas.width,
            y: Math.random() * (canvas.height - 50),
            width: 50,
            height: 50
        };
        monsters.push(monster);
    }

    function moveMonsters() {
        monsters.forEach((monster, index) => {
            monster.x -= monsterSpeed;
            if (monster.x + monster.width < 0) {
                monsters.splice(index, 1);
                resetGame();
            }
            if (score > 10) {
                monsterSpeed = 4.5;
            }
        });
    }

    function moveBullets() {
        bullets.forEach((bullet, index) => {
            bullet.x += bullet.speed;
            if (bullet.x > canvas.width) {
                bullets.splice(index, 1);
            }
        });
    }

    function handleCollisions() {
        bullets.forEach((bullet, bulletIndex) => {
            monsters.forEach((monster, monsterIndex) => {
                if (bullet.x < monster.x + monster.width &&
                    bullet.x + bullet.width > monster.x &&
                    bullet.y < monster.y + monster.height &&
                    bullet.y + bullet.height > monster.y) {
                    monsters.splice(monsterIndex, 1); // Уничтожаем монстра
                    bullets.splice(bulletIndex, 1); // Уничтожаем пулю
                    score++;
                }
            });
        });

        monsters.forEach(monster => {
            if (knight.x < monster.x + monster.width &&
                knight.x + knight.width > monster.x &&
                knight.y < monster.y + monster.height &&
                knight.y + knight.height > monster.y) {
                resetGame();
            }
        });
    }

    function shoot() {
        if (!canShoot) return;
        let bullet = {
            x: knight.x + knight.width,
            y: knight.y + knight.height / 2 - 5,
            width: 10,
            height: 10,
            speed: 7
        };
        bullets.push(bullet);
        canShoot = false;
        setTimeout(() => { canShoot = true; }, 700);
    }

    function resetGame() {
        score = 0;
        monsters = [];
        bullets = [];
        knight.y = 175;
        monsterSpeed = 3;
    }

    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawBackground();
        drawKnight();
        bullets.forEach(drawBullet);
        monsters.forEach(drawMonster);
        moveBullets();
        moveMonsters();
        handleCollisions();

        document.getElementById('score').textContent = `Score: ${score}`;
    }

    // Обработчики движения рыцаря
    document.addEventListener('keydown', function(event) {
        if (event.code === 'ArrowUp' || event.code === 'KeyW') {
            knight.y = Math.max(knight.y - knight.speed, 0);
        } else if (event.code === 'ArrowDown' || event.code === 'KeyS') {
            knight.y = Math.min(knight.y + knight.speed, canvas.height - knight.height);
        } else if (event.code === 'ArrowRight' || event.code === 'KeyD') {
            knight.x = Math.min(knight.x + knight.speed, canvas.width - knight.width);
        } else if (event.code === 'ArrowLeft' || event.code === 'KeyA') {
            knight.x = Math.max(knight.x - knight.speed, 0);
        } else if (event.code === 'Space') {
            shoot();
        }
    });

    setInterval(update, 1000 / 60); // 60 FPS
    setInterval(spawnMonster, monsterInterval);
</script>

{% endblock %}
</body>
</html>
